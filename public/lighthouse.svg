<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" fill="none">
  <!-- Light beams -->
  <g opacity="0.25">
    <polygon points="100,68 -60,30 -40,106" fill="#ffeeb0"/>
    <polygon points="100,68 260,30 240,106" fill="#ffeeb0"/>
    <polygon points="100,68 -80,60 -50,130" fill="#fff5cc"/>
    <polygon points="100,68 280,60 250,130" fill="#fff5cc"/>
  </g>

  <!-- Lamp room dome / roof -->
  <path d="M80,72 L85,52 Q100,38 115,52 L120,72Z" fill="#2c2c2c"/>
  <!-- Finial / top spike -->
  <line x1="100" y1="52" x2="100" y2="34" stroke="#555" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="32" r="3" fill="#e0c040"/>

  <!-- Lamp room glass -->
  <rect x="80" y="72" width="40" height="26" rx="4" fill="#ffe066"/>
  <rect x="80" y="72" width="40" height="26" rx="4" fill="none" stroke="#b8860b" stroke-width="2"/>
  <!-- Glass pane lines -->
  <line x1="90" y1="72" x2="90" y2="98" stroke="#b8860b" stroke-width="1"/>
  <line x1="100" y1="72" x2="100" y2="98" stroke="#b8860b" stroke-width="1"/>
  <line x1="110" y1="72" x2="110" y2="98" stroke="#b8860b" stroke-width="1"/>
  <!-- Lamp glow -->
  <circle cx="100" cy="85" r="7" fill="#fff8dc" opacity="0.9"/>

  <!-- Gallery/walkway railing -->
  <rect x="72" y="98" width="56" height="6" rx="2" fill="#333"/>
  <rect x="74" y="96" width="52" height="2" rx="1" fill="#555"/>

  <!-- Tower body â€” tapered white with red stripes -->
  <path d="M78,104 L84,340 L116,340 L122,104Z" fill="#f5f0e8" stroke="#d0ccc0" stroke-width="1.5"/>

  <!-- Red stripes -->
  <rect x="80" y="124" width="40" height="22" rx="2" fill="#d32f2f"/>
  <rect x="79" y="176" width="42" height="22" rx="2" fill="#d32f2f"/>
  <rect x="78" y="228" width="44" height="22" rx="2" fill="#d32f2f"/>
  <rect x="77" y="280" width="46" height="22" rx="2" fill="#d32f2f"/>

  <!-- Windows -->
  <rect x="93" y="152" width="14" height="18" rx="7" fill="#1a237e" stroke="#bbb" stroke-width="1"/>
  <rect x="92" y="204" width="16" height="18" rx="8" fill="#1a237e" stroke="#bbb" stroke-width="1"/>
  <rect x="91" y="256" width="18" height="18" rx="9" fill="#1a237e" stroke="#bbb" stroke-width="1"/>

  <!-- Door -->
  <rect x="88" y="316" width="24" height="24" rx="12" fill="#3e2723" stroke="#222" stroke-width="1.5"/>
  <circle cx="106" cy="328" r="1.5" fill="#b8860b"/>

  <!-- Base / rock platform -->
  <ellipse cx="100" cy="344" rx="60" ry="12" fill="#5d4037"/>
  <ellipse cx="100" cy="344" rx="54" ry="9" fill="#6d4c41"/>
  <ellipse cx="100" cy="348" rx="66" ry="14" fill="#4e342e"/>
</svg>
